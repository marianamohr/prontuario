# Configuração mínima para CI (golangci-lint v1). Ajuste linters conforme necessidade.
run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gofmt
    - goimports
    - govet
    - ineffassign
    - staticcheck
    - unused

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false  # permite _ = para ignorar erro explicitamente (ex.: respostas HTTP já enviadas, audit best-effort)
